apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: skaffold-config
build:
  artifacts:
  - image: nadunrds/samples-pet-store-portal
    context: portal
    custom:
      buildCommand: ./skaffold-builld.sh
  - image: nadunrds/samples-pet-store-customers
    context: services/customers
    jib: {}
  tagPolicy:
    dateTime: {}
deploy:
  statusCheck: false  # Required due to https://github.com/GoogleContainerTools/skaffold/issues/5210
  kustomize:
    paths:
    - kustomize/portal
profiles:
- name: development
  activation:
  - command: dev
  patches:
  - op: replace
    path: /deploy/kustomize/paths/0
    value: kustomize/services
  - op: remove
    path: /build/artifacts/0
