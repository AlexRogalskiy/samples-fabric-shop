apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: customers
  name: customers
spec:
  selector:
    matchLabels:
      component: customers
  template:
    metadata:
      labels:
        component: customers
    spec:
      containers:
      - image: nadunrds/samples-pet-store-customers
        name: customers-service
        env:
        - name: SPRING_CONFIG_LOCATION
          value: "/app/config/app-conf.yaml"
        ports:
        - name: rest-api
          containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        resources:
          limits:
            cpu: "500m"
            memory: 0.5Gi
          requests:
            cpu: "300m"
            memory: 0.2Gi
        securityContext:
          capabilities:
            drop:
            - ALL
        startupProbe:
          httpGet:
            path: /actuator/health/readiness
            port: rest-api
          timeoutSeconds: 5
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: rest-api
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: rest-api
          periodSeconds: 3
      volumes:
      - name: config-volume
        configMap:
          name: customers-conf        
